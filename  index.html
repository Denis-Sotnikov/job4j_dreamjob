<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            valid = true;
            if ($('#name').val() === '') {
                alert("Input name");
                valid = false;
            }
            if ($('#surname').val() === '') {
                alert("Input surname");
                valid = false;
            }
            if ($('input[name=sex]:checked').length < 1) {
                alert("Choose sex");
                valid = false;
            }
            if ($('#description').val() === '') {
                alert("Write description");
                valid = false;
            }
            return valid;
        }
        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var sex = $('input[name=sex]:checked').val();
            var description = $('#description').val();
            $('#table tr:last').after('<tr><td>' + name +'</td><td>' + surname +'</td>' +
                '<td>' + sex +'</td><td>' + description +'</td></tr>');
        }
    </script>
</head>
<body>

<div style="width: 50%; padding-left: 30px";  >
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="surname" class="form-control" id="surname">
        </div>

        <div class="form-group">
            <label>Sex:</label>
            </br>
            <label>
                <input type="radio" name="sex" id="male" value="Male"> Male
                <input type="radio" name="sex" id="female" value="Female"> Female
            </label>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="description" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>

    <table class="table" id="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Denis
            </td>
            <td>
                Sotnikov
            </td>
            <td>
                Male
            </td>
            <td>
                Admin
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="addRow()">Add User</button>
</div>
</body>
</html>
